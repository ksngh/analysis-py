services:
  postgres:
    image: postgres:16-alpine
    container_name: analysis_core_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: analysis_core
      POSTGRES_USER: analysis
      POSTGRES_PASSWORD: analysis
    volumes:
      - pgdata:/var/lib/postgresql/data
  qdrant:
    image: qdrant/qdrant:latest
    container_name: analysis_core_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pgdata:
  qdrant_data:
